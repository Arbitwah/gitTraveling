<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visit Japan</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="navbar clearfix">
      <a href="index.html">Home</a>
      <a href="https://www.tripadvisor.com/Attractions-g298184-Activities-c42-Tokyo_Tokyo_Prefecture_Kanto.html"> Tokyo</a>
      <a href="http://www.fujisan-climb.jp/en/season/index.html"> Fuji</a>
      <a href="https://www.tripadvisor.com/Attractions-g298564-Activities-c42-Kyoto_Kyoto_Prefecture_Kinki.html">Kyoto</a>
      <a href="http://enablejapan.com/godzilla-sightseeing-tokyo/">Godzilla</a>

    </div>
    <fieldset style="padding-left:20px; max-width:80%">
      <legend>
        Payment Information
      </legend>
    </fieldset>
    <div style="width:80%">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputEmail" placeholder="email@example.com">
        </div>
      </div>

      <div class="form-group">
        <label for="inputNumber" class="col-sm-2 control-label">Credit Card Number</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputNumber" placeholder="Example 0000-0000-0000-0000">
        </div>
      </div>


      <div class="dropdown" style="padding-left:40px; padding-bottom:40px">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Amount of Tickets
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
        <script type="text/javascript" src="js/bootstrap/bootstrap-dropdown.js"></script>
    <script>
         $(document).ready(function(){
            $('.dropdown-toggle').dropdown()
        });
    </script>
      </div>

      <fieldset style="padding-left:20px">
        <legend>
          Reason for Visiting
        </legend>
      <div class="radio">


        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
          Vacation
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Work
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
          Other
        </label>
      </div>
    </fieldset>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>


  <!-- </div> -->
  </body>
</html>
